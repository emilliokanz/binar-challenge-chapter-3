<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traditional Game</title>
  <link rel="stylesheet" href="assets/css/starter.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
  <div class="m-0 p-0 position-relative" style="padding: 0; margin: 0">
    <img src="/image/main-bg.jpg" class="img-fluid position-absolute " alt="main-bg">
    <nav class="navbar navbar-expand-lg bg-dark" style="--bs-bg-opacity: .5;">
      <div class="container-fluid">
        <a class="navbar-brand text-primary py-4 px-5 mx-5" href="#">LOGO</a>
        <button class="navbar-toggler btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>
        <div class="collapse navbar-collapse" style="z-index: 1001;" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <a class="nav-link" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="#">WORK</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="#">CONTACT</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="#">ABOUT ME</a>
            </li>
          </ul>
          <ul class="navbar-nav pe-5 me-5 mb-2 mb-lg-0">
            <li class="nav-item pe-5">
              <a class="nav-link" aria-current="page" href="#">SIGN UP</a>
            </li>
            <li class="nav-item pe-5">
              <a class="nav-link" href="#">LOGIN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="header-container" class="position-absolute container-fluid" style="padding-top: 15% ;" >
      <p 
        class="fw-bold text-center text-primary" 
        style="text-align: center; font-family: 'Bebas Neue', cursive; font-size: 80px;"
        >
          PLAY TRADITIONAL GAME
      </p>
      <p 
        class="text-primary" 
        style="text-align: center; font-family: 'Bebas Neue', cursive; font-size: 36px;"
      >
        Experience new traditional game play
      </p>
      <div id="button-container" class="position-absolute container-fluid" style="text-align: center; padding-top: 2% ">
        <button type="button" class="fw-bold btn btn-warning position-relative px-5 me-3" style="font-family: 'Open Sans', sans-serif; padding: 15px 30px 15px 30px">PLAY NOW</button>
      </div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script type="module" src="assets/js/starter.js"></script>
</body>
</html>
